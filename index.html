<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="node_modules/granim/dist/granim.min.js"></script>


</head>


<body>
    <canvas id="canvas-basic"></canvas>

    <img src="Images/hamburger.png" alt="Hamburger" id="hamburger" style="display: none;">

    <div id="leftHeader">
        <h1 id="title" onclick="Refresh()"><span>Q</span>uiz</h1>
        <div id="inner_header">
            <a href="createur.html">
                <h1>Createur</h1>
            </a>
            <h1>Joueur</h1>
        </div>
    </div>
    <div class="svg-wrapper" id="wrapper">
        <svg height="90" width="420" xmlns="http://www.w3.org/2000/svg">
            <rect class="shape" height="90" width="420" />
            <div class="text" id="start" onclick="Quiz(5)">LE QUIZ</div>
        </svg>
    </div>
    <!-- 
    <button id="start" onclick="Quiz(5)">
             Start the quiz
    </button>
    -->

    <div id="content">

        <div id="question">
            <h1 id="titreQuestion"></h1>
            <h2 id="Question"></h2>
        </div>

        <div id="reponse">
            <div class="div1">
                <h1 id="1" onclick="multipleReponse(0)"></h1>
            </div>
            <div class="div2">
                <h1 id="2" onclick="multipleReponse(1)"></h1>
            </div>
            <div class="div3">
                <h1 id="3" onclick="multipleReponse(2)"></h1>
            </div>
            <div class="div4">
                <h1 id="4" onclick="multipleReponse(3)"></h1>
            </div>
            <div class="Valide">
                <h1 id="Valide" onclick="validation()">Validé</h1>
            </div>
        </div>
    </div>
    <div id="ecranFin">
        <h1 id="finText">FIN</h1>
        <h1 id="nombreDeReponse">Nombre de bonne réponse : </h1>
    </div>
    <div id="reponsebonne">
        <h1 id="valiationreponse">Bonne réponse(s)</h1>
    </div>

    <script src="script.js"></script>

</body>

</html>
