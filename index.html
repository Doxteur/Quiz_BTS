<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="leftHeader">
        <h1 id="title"><span>Q</span>uiz</h1>
        <div id="inner_header">
            <h1>Createur</h1>
            <h1>Joueur</h1>
        </div>
    </div>
    <button id="start" onclick="Quiz()">
        Start the quiz
    </button>
    <div id="content">

        <div id="question">
            <h1 id="titreQuestion"></h1>
            <h2 id="Question"></h2>
        </div>
        <div id="reponse">
            <div>
                <h1 id="1" onclick="Quiz(1)"></h1>
            </div>
            <div>
                <h1 id="2" onclick="Quiz(2)"></h1>
            </div>
            <div>
                <h1 id="3" onclick="Quiz(3)"></h1>
            </div>
            <div>
                <h1 id="4" onclick="Quiz(4)"></h1>
            </div>
        </div>
    </div>







    <!-- Play Quiz script Temporary -->
    <script>
        let questionNumber = 0;

        function Quiz(reponse) {

            console.log(questionNumber);
            fetch("quiz.json")
                .then(response => response.json())
                .then(data => {


                    if (reponse == data[questionNumber].reponses[0].ReponsesVraie) {
                        console.log("Bravo !!  1+");
                        Quiz();
                        return 1;

                    } else if (reponse != undefined || null) {
                        console.log("Mauvaise RÃ©ponse !");

                    }

                    document.getElementById("start").style.display = "none";
                    document.getElementById("content").style.display = "initial";
                    document.getElementById("titreQuestion").innerHTML = data[questionNumber].nom;
                    document.getElementById("Question").innerHTML = data[questionNumber].question;

                    for (let i = 0; i < 4; i++) {
                        document.getElementById(i + 1).innerHTML = data[questionNumber].reponses[0].Propositions[i];
                    }

                    questionNumber++;
                });
        }
    </script>
</body>

</html>
